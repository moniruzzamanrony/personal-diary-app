<form>
  <div class="form-group">
    <label for="categoriesName" class="text-left">Title:</label>
    <input type="text" class="form-control" id="categoriesName">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="description">Daily note:</label>
    <textarea type="text" class="form-control" id="description"></textarea>
  </div>
  <button type="submit" class="btn btn-primary mr-1">Save</button>
  <button type="button" class="btn btn-info" [routerLink]="['/home/diaries']">Back</button>
</form>
