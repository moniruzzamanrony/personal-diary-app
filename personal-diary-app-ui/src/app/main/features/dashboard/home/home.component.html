<div class="bg-div">
  <div class="container">
    <h4 class="text-center text-white">
      Hay {{name}}, Wellcome back.
    </h4>
    <div class="row">
      <div class="col-sm-12 col-md-12 col-lg-12 mx-auto">
        <div class="card border-0 shadow ">
          <div class="card-body  p-sm-5">
            <div class="text-right">
              <button type="button" class="btn btn-primary btn-md mr-2" (click)="gotoAddNewNoteForm()"><i
                class="bi bi-alarm"></i>New Note
              </button>
              <button type="button" class="btn btn-secondary btn-md" (click)="gotoAddNewMoreCategories()">Add More
                Categories
              </button>
              <button type="button" class="btn btn-danger btn-md ml-1" (click)="logout()">Logout
              </button>
            </div>
            <hr/>
            <div>
              <router-outlet></router-outlet>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
