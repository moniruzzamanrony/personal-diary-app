<form>
  <div class="form-group">
    <label for="categoriesName" class="text-left">Categories name:</label>
    <input type="text" class="form-control" id="categoriesName">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="description">Description:</label>
    <textarea type="text" class="form-control" id="description"></textarea>
  </div>
  <button type="submit" class="btn btn-primary mr-1">Save</button>
  <button type="button" class="btn btn-info" [routerLink]="['/home/diaries']">Back</button>
</form>

<div class="mt-4 text-center">
  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Category name</th>
      <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let category of categoryModelList; let i= index">
      <th scope="row">{{i+1}}</th>
      <td>{{category.categoryName}}</td>
      <td class="ml-3">
        <button class="btn btn-primary m-1"><i class="fa fa-pencil-square"></i></button>
        <button class="btn btn-danger m-1"><i class="fa fa-trash"></i></button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
